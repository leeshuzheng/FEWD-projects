<script src="http://maps.googleapis.com/maps/api/js"></script>
<!-- initialise the map -->
<!-- I define the properties of the map here -->
<script>
  function initialize () {
    var mapProp = {
      center:new google.maps.LatLng(50, 50),
      zoom: 7,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    // target div with map-wrapper id to place map there
      var map = new google.maps.Map(document.getElementById("map-wrapper"), mapProp);
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
